name: Kong E2E Tests

on:
  push:
    branches: [main]
  workflow_dispatch:
      
jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run

      - name: Merge mochawesome JSON files
        run: |
          npx mochawesome-merge cypress/reports/mocha*.json > cypress/reports/output.json
          npx marge cypress/reports/output.json -f report -o cypress/reports/mochawesome-report

      - name: Parse test summary and set as email body
        id: summary
        shell: bash
        run: |
          STATS=$(jq '.stats' cypress/reports/output.json)
          TESTS=$(echo "$STATS" | jq '.tests')
          PASSES=$(echo "$STATS" | jq '.passes')
          FAILURES=$(echo "$STATS" | jq '.failures')
          DURATION_MS=$(echo "$STATS" | jq '.duration')
          DURATION_MIN=$(awk "BEGIN {print int($DURATION_MS / 60000)}")
          DURATION_SEC=$(awk "BEGIN {print int(($DURATION_MS % 60000) / 1000)}")
          
          {
            echo "body<<EOM"
            printf "Kong Gateway E2E tests completed\n\n"
            printf "Total tests : %s\n" "$TESTS"
            printf "Passed      : %s\n" "$PASSES"
            printf "Failed      : %s\n" "$FAILURES"
            printf "Duration    : %s min %s sec\n" "$DURATION_MIN" "$DURATION_SEC"
            printf "\nSee attached HTML report for full details.\n"
            echo "EOM"
          } >> $GITHUB_OUTPUT

      - name: Send email with report
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.qq.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš€ Kong Gateway E2E Tests Report - ${{ github.repository }}"
          from: "Kong CI Bot <${{ secrets.EMAIL_USERNAME }}>"
          to: xuerenbo@qq.com
          html_body: false
          body: ${{ steps.summary.outputs.body }}
          attachments: cypress/reports/mochawesome-report/report.html